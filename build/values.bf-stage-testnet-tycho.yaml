env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

  DATABASE__URL: postgresql://$(STAGE_TESTNET_TYCHO_PG_USER):$(STAGE_TESTNET_TYCHO_PG_PASSWORD)@postgresql-bf.europe-west1-c.c.broxus.internal:5432/nft-indexer-stage-tycho-tnet
  DATABASE__MAX_CONNECTIONS: 50
  HTTP_ADDRESS: 0.0.0.0:9000
  JWT_SECRET: $(TYCHO_STAGE_TESTNET_API_JWT_SECRET)
  AUTH_TOKEN_LIFETIME: 31536000
  BASE_URL: api-tycho.tokstock.io
  DEX_URL: https://api-test-tycho.flatqube.io
  MAIN_TOKEN: ??? 0:77d36848bb159fa485628bc38dc37eadb74befa514395e09910f601b841f749e
  INDEXER_API_URL: ??? http://nft-nft-indexer-stage-mainnet-venom:3001
  TOKEN_MANIFEST_PATH: ??? https://static.web3.world/assets/manifest.json

controller: statefulset

service:
  port: 9000

ingress:
  enabled: true
  hosts:
    - host: api-tycho.tokstock.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-api-tycho-tls
      hosts:
        - api-tycho.tokstock.io

livenessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

sharedSecrets:
  - nftIndexer
