env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

  DATABASE__URL: postgresql://$(PROD_MAINNET_VENOM_PG_USER):$(PROD_MAINNET_VENOM_PG_PASSWORD)@postgresql-bf.europe-west1-c.c.broxus.internal:5432/nft-indexer-stage-tycho-tnet
  DATABASE__MAX_CONNECTIONS: 50
  HTTP_ADDRESS: 0.0.0.0:9000
  JWT_SECRET: $(VENOM_MAINNET_API_JWT_SECRET)
  AUTH_TOKEN_LIFETIME: 31536000
  BASE_URL: tycho-api.tokstock.io
  DEX_URL: https://api-test-tycho.flatqube.io/
  MAIN_TOKEN: ???
  INDEXER_API_URL: ???
  TOKEN_MANIFEST_PATH: ???

controller: statefulset

service:
  port: 9000

ingress:
  enabled: true
  hosts:
    - host: tycho-api.tokstock.id
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: tycho-api.tokstock.id-tls
      hosts:
        - tycho-api.tokstock.id

livenessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

sharedSecrets:
  - nftIndexer
