env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

  DATABASE__URL: postgresql://$(PROD_MAINNET_VENOM_PG_USER):$(PROD_MAINNET_VENOM_PG_PASSWORD)@postgresql-bf.europe-west1-c.c.broxus.internal:5432/nft-indexer-prod-mainnet-venom
  DATABASE__MAX_CONNECTIONS: 50
  HTTP_ADDRESS: 0.0.0.0:9000
  JWT_SECRET: $(VENOM_MAINNET_API_JWT_SECRET)
  AUTH_TOKEN_LIFETIME: 31536000
  BASE_URL: oasis.gallery
  DEX_URL: https://api.web3.world
  MAIN_TOKEN: 0:77d36848bb159fa485628bc38dc37eadb74befa514395e09910f601b841f749e
  INDEXER_API_URL: http://nft-nft-indexer-prod-mainnet-venom:3001
  TOKEN_MANIFEST_PATH: https://static.web3.world/assets/manifest.json
  SERVICE_NAME: Oasis

controller: statefulset

service:
  port: 9000

ingress:
  enabled: true
  hosts:
    - host: api.oasis.gallery
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: api.oasis.gallery-tls
      hosts:
        - api.oasis.gallery

livenessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 9000
  initialDelaySeconds: 5
  periodSeconds: 10

sharedSecrets:
  - nftIndexer
