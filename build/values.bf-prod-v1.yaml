env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
  BACKEND_API_USER: $(TOKSTOCK_V1_PG_USER)
  indexer_api_database_url: postgresql://$(TOKSTOCK_V1_PG_USER):$(TOKSTOCK_V1_PG_PASSWORD)@postgresql-bf.europe-west1-c.c.broxus.internal:5432/nft-indexer-tokstock-v1
  indexer_api_http_address: 0.0.0.0:8080
  indexer_api_database_max_connections: 3

controller: statefulset

service:
  port: 8080

ingress:
  enabled: true
  hosts:
    - host: api-v1.tokstock.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-api-v1-tls
      hosts:
        - api-v1.tokstock.io

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

sharedSecrets:
  - nftIndexer
