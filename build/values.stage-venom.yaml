env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
  DATABASE_URL: postgresql://$(BACKEND_API_USER):$(BACKEND_API_PASSWORD)@cloudsqlproxy.default:5432/indexator-venom
  INDEXER_API__DATABASE__URL: postgresql://$(BACKEND_API_USER):$(BACKEND_API_PASSWORD)@cloudsqlproxy.default:5432/indexator-venom
  indexer_api__http_address: 0.0.0.0:8080
  indexer_api__database__max_connections: 20
  indexer_api__jwt_secret: $(VENOM_API_JWT_SECRET)
  indexer_api__auth_token_lifetime: "31536000"
  indexer_api__base_url: oasis.gallery

controller: statefulset

service:
  port: 8080

autoscaling:
  enabled: true
  minReplicas: 5

ingress:
  enabled: true
  hosts:
    - host: indexer-api-venom.bf.works
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-api-venom-tls
      hosts:
        - indexer-api-venom.bf.works

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
