env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
  BACKEND_API_USER: $(PROD_PG_USER)
  indexer_api_database_url: postgresql://$(PROD_PG_USER):$(PROD_PG_PASSWORD)@cloudsqlproxy.default:5432/nft-indexer-prod
  indexer_api_http_address: 0.0.0.0:8080
  indexer_api_database_max_connections: 3

controller: statefulset

service:
  port: 8080

ingress:
  enabled: true
  hosts:
    - host: api.tokstock.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: indexer-api-tls
      hosts:
        - api.tokstock.io

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

sharedSecrets:
  - nftIndexer
